<!-- 타임리프에서의 세션 사용 -->
<h3 th:text="${session.sid}"></h3>
<h3 th:text="'세션 = '+${session.sid}"></h3>	<!-- println("세션 = " + 10) -->
세션 값 확인 = [[${session.sid}]]			<br>	<!-- 간단하게 브라우저에 출력만 하고 싶다면, [ [ ] ] 안에 넣어준다. -->
세션 저장된 갯수 = [[${session.size()}]]	<br>
세션 비어있는지 확인 = [[${session.isEmpty()}]]		<br>
특정 세션키 포함 유무 확인 = [[${session.containsKey('sid')}]]

<!-- 변수 표현식을 th:text 와 같은 타임리프 속성 외에 단순 사용 시 [[ ] ] 대괄호로 묶어 사용한다. -->
