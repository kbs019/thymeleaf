<h1>회원가입</h1>
<form method="post" th:action="@{/th/memberPro}">
	<label for="username">아이디</label>
	<input type="text" id="username" name="username" required>	<br>
	
	<label for="password">비밀번호</label>
	<input type="password" id="password" name="password" required>	<br>
	
	<label for="email">이메일</label>
	<input type="email" id="email" name="email" required>	<br>
	
	<label for="gender">성별</label>
	M <input type="radio" id="gender" name="gender" value="male">
	F <input type="radio" id="gender" name="gender" value="female">	<br>
	
	<label>취미</label>
	<label for="hobby1">독서</label>
	<input type="checkbox" id="hobby1" name="hobbies" value="reading">
	<label for="hobby2">여행</label>
	<input type="checkbox" id="hobby2" name="hobbies" value="travling">
	<label for="hobby3">운동</label>
	<input type="checkbox" id="hobby3" name="hobbies" value="sports">	<br>
	
	<label for="country">고향</label>
	<select id="country" name="country">
		<option value="korea">korea</option>
		<option value="usa">usa</option>
		<option value="canada">canada</option>
		<option value="japan">japan</option>
	</select>		<br>
	
	<button type="submit">가입</button>
	<a th:attr="href=@{/th/main}, title=${'Main'}">메인</a>
</form>
